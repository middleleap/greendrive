# =============================================================================
# Bank GreenDrive — Hardened Nginx Configuration
# Bank-grade: OWASP headers, TLS hardening, rate limiting, CSP
# =============================================================================

# Rate limiting zones — prevent brute-force and DDoS
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=60r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name greendrive.middleleap.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name greendrive.middleleap.com;

    # =========================================================================
    # TLS Configuration — Bank-grade
    # =========================================================================
    ssl_certificate /etc/letsencrypt/live/greendrive.middleleap.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/greendrive.middleleap.com/privkey.pem;

    # Protocols: TLS 1.2 and 1.3 only (PCI DSS requirement)
    ssl_protocols TLSv1.2 TLSv1.3;

    # Strong cipher suites — forward secrecy, no weak ciphers
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;

    # OCSP Stapling — verify cert validity without client-side lookup
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # =========================================================================
    # Security Headers — OWASP recommended
    # =========================================================================

    # Strict Transport Security — force HTTPS for 1 year, include subdomains
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Clickjacking protection
    add_header X-Frame-Options "DENY" always;

    # XSS protection (legacy browsers)
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy — send origin only, no path
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions policy — disable unnecessary browser features
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

    # Content Security Policy — restrict resource loading
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Prevent caching of sensitive data
    add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    add_header Pragma "no-cache" always;

    # =========================================================================
    # Connection & Request Limits
    # =========================================================================
    limit_conn addr 20;
    client_max_body_size 1m;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Hide server version
    server_tokens off;

    # =========================================================================
    # Document Root
    # =========================================================================
    root /home/ec2-user/greendrive/dist;
    index index.html;

    # =========================================================================
    # Tesla public key (required for Fleet API registration)
    # =========================================================================
    location /.well-known/ {
        alias /home/ec2-user/greendrive/.well-known/;
    }

    # =========================================================================
    # API Proxy — rate limited
    # =========================================================================
    location /api/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;

        # Proxy timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Prevent proxy from following redirects
        proxy_redirect off;
    }

    # =========================================================================
    # OAuth routes — stricter rate limiting
    # =========================================================================
    location /auth {
        limit_req zone=auth burst=3 nodelay;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    location /callback {
        limit_req zone=auth burst=3 nodelay;

        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
    }

    # =========================================================================
    # SPA Fallback — serve index.html for client-side routes
    # =========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # =========================================================================
    # Block access to hidden files (except .well-known)
    # =========================================================================
    location ~ /\.(?!well-known) {
        deny all;
        return 404;
    }

    # =========================================================================
    # Gzip Compression
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        image/svg+xml;
}
